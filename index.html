<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Dynamic Resume Builder</h1>
    <p align="center" style="color:rgb(54, 44, 44) ;">Uniqe Path marks 50</p>

    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="Cvname">CV URL:</label>
            <input type="text" id="cvname" name="cvname" required>
            <br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
    
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>
            
            <label for="profilepicture">Profile Picture:</label>
            <input type="file" id="profilepicture" name="profilepicture" accept="image/*"><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea name="education" id="education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea name="experience" id="experience" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea name="skills" id="skills" rows="4" required></textarea><br>
        </fieldset>
        <br>

        <button type="submit">Generate Resume Below</button>
    </form>
    <br>
    
    <div id="resumeOutput"></div>
    <script src="script.js"></script>   
</body>
</html>
